Section "Device"
	Identifier "Card0"
	Driver "intel"
	BusID "PCI:0:2:0"
EndSection

Section "Monitor"
	Identifier "eDP1"
EndSection

Section "Screen"
	Identifier "Screen0"
	Monitor "eDP1"
	Device "Card0"
	DefaultDepth 24
	SubSection "Display"
		Depth 24
		Modes "1600x900"
	EndSubSection
EndSection

